apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: <YOUR_GIT_REPO_URL>
    targetRevision: stage
    path: environments/stage/k8s-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
